<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit-Loss Calculator</title>
</head>
<body>
    <h1>Stock Profit-Loss Calculator</h1>
    <h3>Initial Price</h3>
    <input type="number" id="initPrice" placeholder="Enter Price in Rs."><br>
    <h3>Quantity of Stocks</h3>
    <input type="number" id="quantity" placeholder="Quantity of stocks bought"><br>
    <h3>Current Price</h3>
    <input type="number" id="currPrice" placeholder="Enter Current Price in Rs."><br>
    <button type="submit" id="btnSubmit">Tell Me!!</button>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
