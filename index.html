    <title>Profit-Loss Calculator</title>

<body>
    <div class="navigation container">
        <div class="nav-brand">Stock Profit-Loss Calculator</div>
    </div>
    <div class="container container-center card">
        <section class="first">
            <h3>Initial Price</h3>
            <input type="number" id="initPrice" placeholder="Enter Initial Price in Rs."><br>
        </section>
        <section class="second">
            <h3>Quantity of Stocks</h3>
            <input type="number" id="quantity" placeholder="Quantity of stocks bought"><br>
        </section>
        <section class="third">
            <h3>Current Price</h3>
            <input type="number" id="currPrice" placeholder="Enter Current Price in Rs."><br>
        </section>
            <button type="submit" id="btnSubmit">Tell Me!!</button>
        <div id="output"></div>
    </div>
